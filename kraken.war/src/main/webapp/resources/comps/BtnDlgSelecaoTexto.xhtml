<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:cc="http://java.sun.com/jsf/composite"  
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://java.sun.com/jsp/jstl/core">

 
		<!-- INTERFACE -->
		<cc:interface>
			<cc:attribute name="id" type="String" required="true"/>
	        <cc:attribute name="lable" type="String" required="true"/>
			<cc:attribute name="update" type="String" required="true"/>
			<cc:attribute name="disabled" type="Boolean" default="false" />
	        <cc:attribute name="style" type="String" />
	        
	        <!-- <cc:attribute name="campaign" type="com.peixeurbano.kraken.entity.sqlserver.Campaign" required="true"/> -->
	        
	    </cc:interface>

		<!-- IMPLEMENTATION -->
	    <cc:implementation>
	    
	    <p:commandButton value="#{cc.attrs.lable}" icon="ui-icon-wrench" onclick="PF('dlgSelectTxt#{cc.attrs.id}').show()" type="button" disabled="#{cc.attrs.disabled}" style="#{cc.attrs.style}" />

	    <p:dialog header="Seleção de Texto" id="dlgSelectTxt#{cc.attrs.id}" widgetVar="dlgSelectTxt#{cc.attrs.id}" modal="true" height="220px" width="310px" style="background-color: #F4F4F4;" >
    
    		<p:selectOneRadio id="selectOneRadioSelectTxt#{cc.attrs.id}" value="#{campaignBean.campaignRequest.campaign.textOperacao}" layout="grid" columns="2" style="position:absolute;left:25px;top:20px;">
    			<f:selectItems value="#{campaignBean.campaignRequest.textSelectOperations}" var="textSelectOperation" itemLabel="#{textSelectOperation.label}" itemValue="#{textSelectOperation.value}"/>
		    </p:selectOneRadio> 			
			
			<p:inputText size="41" id="Editbox2Texto#{cc.attrs.id}" value="#{campaignBean.campaignRequest.campaign.textDesc}" style="position:absolute;left:25px;top:140px;height:11px;line-height:20px;font-size:11px;"/>
			
			<p:commandButton id="ButtonOk#{cc.attrs.id}" value="Ok" update="#{cc.attrs.update}" oncomplete="PF('dlgSelectTxt#{cc.attrs.id}').hide()" style="position:absolute;right:20px;top:179px;width:82px;height:23px;"/>
			<p:commandButton id="ButtonCn#{cc.attrs.id}" value="Cancelar" type="button" onclick="PF('dlgSelectTxt#{cc.attrs.id}').hide()" style="position:absolute;right:110px;top:179px;width:82px;height:23px;"/>

    	</p:dialog>
    	
		

		</cc:implementation>
    	
</html>
