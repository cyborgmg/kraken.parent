<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:cc="http://java.sun.com/jsf/composite"  
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:c="http://java.sun.com/jsp/jstl/core">

 
		<!-- INTERFACE -->
		<cc:interface>
			<cc:attribute name="id" type="String" required="true"/>
			<cc:attribute name="update" type="String" required="true"/>
			<cc:attribute name="disabled" type="Boolean" default="false" />
	        <cc:attribute name="style" type="String" />
	        <cc:attribute name="nome" type="String" />
	    </cc:interface>

		<!-- IMPLEMENTATION -->
	    <cc:implementation>
	    
	    <p:commandButton onclick="PF('dlgNomeCamp#{cc.attrs.id}').show()" type="button" disabled="#{cc.attrs.disabled}" style="#{cc.attrs.style}" icon="ui-icon-wrench" />

	    <p:dialog header="Nome da Campanha" id="dlgNomeCamp#{cc.attrs.id}" widgetVar="dlgNomeCamp#{cc.attrs.id}" modal="true" height="100px" width="600px" style="background-color: #F4F4F4;" >
    
			<p:inputText size="88" id="Editbox2Texto#{cc.attrs.id}" value="#{cc.attrs.nome}" style="position:absolute;left:33px;top:25px;height:11px;line-height:20px;font-size:11px;"/>
			
			<p:commandButton id="ButtonOk#{cc.attrs.id}" value="Ok" update="#{cc.attrs.update}" oncomplete="PF('dlgNomeCamp#{cc.attrs.id}').hide()" style="position:absolute;right:20px;bottom:15px;width:82px;height:23px;"/>
			<p:commandButton id="ButtonCn#{cc.attrs.id}" value="Cancelar" type="button" onclick="PF('dlgNomeCamp#{cc.attrs.id}').hide()" style="position:absolute;right:110px;bottom:15px;width:82px;height:23px;"/>

    	</p:dialog>
    	
		

		</cc:implementation>
    	
</html>
